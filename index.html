<!DOCTYPE html>
<html>
  <head>
    <title>DogGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="container">
      <img src="logo.png" alt="DogGPT Logo" id="logo" height="50" width="50"/>
      <h1 id="title">DogGPT</h1>
      <p>Ask me anything, but keep in mind that I'm a dog.</p>

      <input type="text" id="prompt" placeholder="Enter a prompt..." />
      <button disabled type="submit" id="generate_button">Generate</button>

      <div id="output"></div>
    </div>
  </body>
</html>
